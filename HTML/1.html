<!DOCTYPE html>
<!-- Comment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <!-- Headings, h1 is largest -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Paragraph -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <!-- Bold, Italics -->
    <strong>Bold</strong>
    <em>Italics</em>
    <!-- Line break -->
    <br>Line 1<br>Line 2
    <!-- Horizontal line -->
    <hr>
</body>
</html>
