<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Strong(<strong>) = bold
    Emphasis(<em>) = italics
    Strong and emphasis is treated differently in accessibility mode.
    Special character syntax = &<name>;
    -->
    <h1>Hi! <sup>Superscript</sup> and <sub>Subscript</sub></h1>
    <h2><strong>Strong ie Bold</strong> and <em>Emphasis ie Italics</em></h2>
    Copyright &copy;
</body>
</html>
