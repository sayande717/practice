<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ul = Unordered list, a list with bullet points-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--ol = Ordered list, a numbered list-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!--Nested list, can be both <ul> & <ol> -->
    <ul>
        <li>Item 1
            <ol>
                <li>Sub-item 1</li>
                <li>Sub-item 2</li>
            </ol>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
