<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    src = /path/to/image.ext
    alt = Text displayed if the image is not found or can't be displayed
    height = Height of the image, in pixels.
    width = Width of the image, in pixels.
    If either height or width is given, the other one is adjusted automatically.
    Even if the height or width is adjusted, the original image is still rendered when loading the page.
    -->
    <img src="image.png" alt="Image" width="100">
</body>
</html>
